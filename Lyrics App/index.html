<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lyrics App</title>

    <!-- style css -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="container">
            <h1>Lyrics Search App</h1>
            <form action="" id="id" autocomplete="off">
                <input type="text" id="search" placeholder="Search artiste or song">
                <button>Search</button>
            </form>
        </div>
    </header>

    <section>
        <div class="container" id="result">
            <p>Enter Song or Artiste in the field above</p>
        </div>
    </section>
    <!-- font-awesome -->
    <script src="https://kit.fontawesome.com/1935d064dd.js"></script>
    <!-- javascript -->
    <script src="/script.js"></script>
</body>
</html>
